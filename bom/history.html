<html>
<head lang="en">

    <title></title>
    <style>
        #back{
            background: #cccccc;
        }
    </style>
</head>
<body>
<button id="back">返回</button>

<script>
   var oBack= document.getElementById("back");
    console.log(oBack);
    //事件 event
   //事件三要素：事件源  事件处理方法  事件对象
    oBack.onclick=function(){
        history.back();
        //history.forward()加载下一个
       // history.go(num)
    };
</script>
</body>
</html>
