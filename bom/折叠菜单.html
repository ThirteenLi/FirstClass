<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #menu{

            width: 200px;
        }
        .submenu{
            border: 1px solid #000000;
        }
        h3{
            background: #000;
            color:white;
        }
    </style>
</head>
<body>

            <ul id="menu">
                <li>
                    <h3>管理区</h3>
                    <ul class="submenu">
                        <li>001</li>
                        <li>002</li>
                        <li>003</li>
                    </ul>
                </li>
                <li>
                    <h3>交流区</h3>
                    <ul class="submenu">
                        <li>001</li>
                        <li>002</li>
                        <li>003</li>
                    </ul>
                </li>
            </ul>

        <script>
            var oMenu=document.getElementById("menu");
            var aH3=oMenu.getElementsByTagName("h3");
            var oSubmenu=oMenu.getElementsByTagName("ul");
            for(var i=0;i<aH3.length;i++){
                aH3[i].index=i;
                aH3[i].onclick=function(){
                    if(oSubmenu[this.index].style.display!="none"){
                        oSubmenu[this.index].style.display="none";
                    }else{
                        oSubmenu[this.index].style.display="block";
                    }
                };
            }
        </script>
</body>
</html>
