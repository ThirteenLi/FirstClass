<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    window.onload=function(){
        console.log(oImg.offsetWidth+"window加载完");

    };
</script>
<body>
<div id="div1">divdiv</div>

        console.log(oImg.offsetWidth+"img加载完");
    };
</script>
