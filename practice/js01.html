<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var condition = true;
     if (condition) {
     alert("我将出现！");
     }
     condition = false;
     if (condition) {
     alert("我不会出现！");
     } else {
     alert("我会出现！");
     }
     condition = "some string";
     if (condition) {
     alert("可以直接对任何数据类型进行if判断,在判断时计算会自动将其转换成布尔值!");
     }
</script>
</body>
</html>
