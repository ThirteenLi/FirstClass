<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var today=new Date();
    var year=today.getFullYear();
    if(year%4==0&&year%100!=0||year%400==0){
        document.write(year+"是闰年！");
    }
    else{
        document.write(year+"不是闰年！");
    }

</script>
</body>
</html>
