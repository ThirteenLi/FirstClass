<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function(){
        var times=6;
        for(var i=101;i<1001;i+=2){
            var b=true;
            for(var j=2;j<i;j++){
                if(i%j==0){
                    b=false;
                    break;
                }
            }
            if(b==true){
                document.write(i+" ");
                times-=1;
            }
            if(times==0){
                document.write("<br>");
                times=6;
            }
        }
    })();
</script>
</body>
</html>
