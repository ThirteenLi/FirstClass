<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Fibonacci(n){
        if(n==1||n==2){
            return 1;
        }
        else{
            return Fibonacci(n-1)+Fibonacci(n-2);
        }
    }
    function fibonacci(n){
        var a=[0,1];
        for(var i=1;i<n;i++){
            a[i+1]=a[i]+a[i-1];
        }
        return a[n];
    }
    var n=prompt("please input a number","");
    document.writeln(Fibonacci(n));
    document.writeln(fibonacci(n));
</script>
</body>
</html>
