<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function print_blank(n){
        while(n>0){
            document.write("&ensp;");
            n--;
        }
    }
    function print_enter(){
        document.write("<br>");
    }
    function print_x(n){
        while(n>0){
            document.write("* ");
            n--;
        }
    }
    function print_img(n){
        var m=n;
        for(var i=1;i<=m;i++,n--)
        {
            print_blank(n);
            print_x(i);
            print_enter();
        }
    }
    var floor=prompt("输入层数","");
    print_img(floor);
</script>
</body>
</html>
