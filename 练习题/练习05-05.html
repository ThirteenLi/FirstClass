<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function factorial(n){
        if(n==1){
            return 1;
        }
        else{
            return n*factorial(n-1);
        }
    }

  var  a=factorial(12)-factorial(10);
    document.write(a);
</script>
</body>
</html>
