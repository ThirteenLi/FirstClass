<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>4.编制一个从字符串中收集数字字符（"0"',"1"，…"9"）
    的函数CollectDigits(s)，它从字符串s中顺序取出数字，
    并且合并为一个独立的字符串作为函数的返回值。例如
    函数调用CollectDigits("1abc23def4"）的返回值是字
    符串"1234"。</p>
<script>
    (function(){
        var s=new String();
        var sNum="0123546789";
        function CollectDigits(s){
            var digit=new String();
            for(var p in s){
                for(var q in sNum){
                    if(s.charAt(p)==sNum.charAt(q)){
                       digit=digit+ sNum.charAt(q);
                    }
                }
            }
        return digit;
        }
        s=prompt("input","");
        document.write(s+"<br>");
        document.write(CollectDigits(s));
    })();

</script>
</body>
</html>
