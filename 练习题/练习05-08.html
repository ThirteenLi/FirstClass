<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function pi(n) {
        if(n==1){
            return 1;
        }
        else{
            return Math.pow(-1,n+1)*(1/(2*n-1))+pi(n-1);
        }
    }
    document.write(4*pi(100)+"<br>");
    document.write(4*pi(500)+"<br>");
    document.write(4*pi(1000)+"<br>");
    document.write(4*pi(10000)+"<br>");
</script>
</body>
</html>
