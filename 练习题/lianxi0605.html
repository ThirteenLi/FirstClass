<p>5.编制一个将两个字符串交叉合并的函数Merge(s1,s2)，
    例如Merge("123","abc"）的返回结果是"1a2b3c"，如
    果两个字符串的长度不同，那么就将多余部分直接合并
    到结果字符串的末尾，如Merge("123456",''abc''）
    的返回结果是”1a2b3c456”</p>
<script>
    (function(){
        function Merge(s1,s2){
            var s = new String();
            var length=s1.length>s2.length?s1.length:s2.length;
            for(var i=0;i<length;i++){
                if(s1[i]){
                    s=s+s1[i];
                }
                if(s2[i]){
                    s=s+s2[i];
                }
            }
            return s;
        }
        document.write(Merge("123","abcdef"));
    })();
</script>
