<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

        function print_blank(){
            document.write("&ensp;");
        }
        function print_xing(){
            document.write("* ");
        }
        function print_Enter(){
            document.write("<br>");
        }
        for(var i=1;i<=5;i++){
           for(var j=i;j<5;j++){
               print_blank();
           }
            for(var j=i;j>0;j--){
                print_xing();
            }
            print_Enter();
        }

</script>
</body>
</html>
