<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>4.编制一个从字符串中收集数字字符（"0"',"1"，…"9"）
    的函数CollectDigits(s)，它从字符串s中顺序取出数字，
    并且合并为一个独立的字符串作为函数的返回值。例如
    函数调用CollectDigits("1abc23def4"）的返回值是字
    符串"1234"。</p>
<script>
    var sString=new String();
    var sDigit="0123456789";
    var sNum=new String();
    sString=prompt("input","");
    document.write(sString+"<br>");
    for(var p in sString){
        for(var q in sDigit){
           if( sString.charAt(p)==sDigit.charAt(q)){
               sNum=sNum+sString.charAt(p);
           }
        }
    }
    document.write(sNum);
</script>
</body>
</html>
