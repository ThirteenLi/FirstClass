<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var Num=prompt("please input a number","");
    document.write(Num+"<br>");
    document.write(Math.sqrt(Num)+"<br>");
    document.write(Math.pow(Num,2)+"<br>");
    document.write(Math.log(Num)+"<br>");
</script>
</body>
</html>
