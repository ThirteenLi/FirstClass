<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    (function(){
        var a=Math.random();
        a=Math.floor(a*101);
        document.write(a+"<br>");
    })();
    var oDay=new Date();
    document.write(oDay+"<br>");
    document.write("it's "+oDay.getFullYear()+"year "+oDay.getMonth()+"month "+oDay.getDate()+"day");
    document.write(oDay.getHours()+"点"+oDay.getMinutes()+"分"+oDay.getSeconds()+"秒 星期"+oDay.getDay());

</script>
</body>
</html>
